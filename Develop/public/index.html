<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="Description"
      content="The user will be able to add expenses and deposits to their budget with or without a connection. When entering transactions offline, they should populate the total when brought back online."
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Weather PWA" />
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png" />
    <link
      rel="shortcut icon"
      href="icons/icon-192x192.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="total">
        <div class="total">Your total is: $<span id="total">0</span></div>
      </div>

      <div class="form">
        <label for="t-name">name</label>
        <input type="text" id="t-name" placeholder="Name of transaction" />
        <label for="t-amount">amount</label>
        <input
          type="number"
          min="0"
          id="t-amount"
          placeholder="Transaction amount"
        />
        <button id="add-btn">
          <i class="fa fa-plus buttons"></i> Add Funds
        </button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
        <p class="error"></p>
      </div>

      <div class="transactions">
        <table>
          <thead>
            <th>Transaction</th>
            <th>Amount</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>
    <script src="service-worker.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/service-worker.js").then(
            function (registration) {
              // Registration was successful
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              // registration failed :(
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }
    </script>
  </body>
</html>
